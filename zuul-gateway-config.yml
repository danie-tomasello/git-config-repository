
#======================================
# Zuul Parameters
#======================================

zuul:
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 60000  
  prefix: /api
  stripPrefix: true
  ignoredServices: '*'
  ignored-headers: Access-Control-Allow-Origin
  #Access-Control-Allow-Credentials,
  
#======================================
# Route Parameters
#======================================
  routes:
    auth:
      path: /**
      serviceId: authservice
      sensitive-headers:  
    
authservice:
  ribbon:
    connectTimeout: 20000
    maxConnectionsPerHost: 100
    maxTotalHttpConnections: 500
    NIWSServerListClassName : com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers : http://localhost:8081
    readTimeout: 60000
hystrix:
  command:
    authservice:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 90000    

#================================================================
#Eureka properties
#================================================================    
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://admin:admin@localhost:8761/eureka/}
    eureka-server-connect-timeout-seconds: 8  

            
#================================================================
#Livello Log di Sicurezza
#================================================================            
logging:
  level:
    org:
      springframework:
        cloud: DEBUG
        security: DEBUG
#================================================================
#Sicurezza properties
#================================================================           

jwt:
  header: 'X-Auth'
  expiration: 7200
  secret: 'mySecret'        


  
